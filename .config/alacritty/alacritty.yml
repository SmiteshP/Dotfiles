env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.0"

window:
  opacity: 1
  dynamic_padding: true
  dynamic_title: true

font:
  size: 11.0
  normal:
    family: InputMono Nerd Font
    style: Regular
  bold:
    family: InputMono Nerd Font
    style: Bold
  italic:
    family: InputMono Nerd Font
    style: Italic
  bold_italic:
    family: InputMono Nerd Font
    style: Bold Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#0F111A'
    foreground: '#A6ACCD'
  search:
    matches:
      foreground: '#000000'
      background: '#ffffff'
    focused_match:
      foreground: CellBackground
      background: CellForeground
  selection:
    text: CellBackground
    background: CellForeground

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#B02730'
    green:   '#7BA63A'
    yellow:  '#BA831C'
    blue:    '#1D5BD7'
    magenta: '#AC00E6'
    cyan:    '#239DCD'
    white:   '#AAAAAA'
  # Bright colors
  bright:
    black:   '#555555'
    red:     '#D33641'
    green:   '#95C251'
    yellow:  '#DFA02A'
    blue:    '#4379E5'
    magenta: '#C61AFF'
    cyan:    '#43B3DF'
    white:   '#EEFFFF'

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 750
  unfocused_hollow: true

live_config_reload: false

